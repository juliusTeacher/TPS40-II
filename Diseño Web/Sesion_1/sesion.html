<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sesion.css">
    <title>Sesión de usuario</title>
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="login.png" alt="Logo de inicio">
        <h1>Acceso al sistema</h1>
        <form action="">
            <label for="usuario">Usuario</label>
            <input type="text" name="txtUsuario" placeholder="Ingrese el usuario">
            <label for="password">Contraseña</label>
            <input type="password" name="txtPassword" placeholder="Ingrese su contraseña">
            
            <input type="submit" value="Ingresar">

            <a href="#">¿Ha perdido su contraseña?</a><br>
            <a href="#">¿Tiene usted una cuenta?</a>

            <p>Diseñado por: SENA</p>
        </form>
    </div>
</body>
</html>
